<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href=styles.css rel="stylesheet"/>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-operand class="operand"></div>
        </div>
        <button  data-clear class="big">AC</button>
        <button data-del="">Del</button>
        <button data-ope="">รท</button>
        <button data-ope>*</button>
        <button data-ope>-</button>
        <button data-ope>+</button>
        <button data-nb>1</button>
        <button data-nb>2</button>
        <button data-nb>3</button>
        <button data-nb>4</button>
        <button data-nb>5</button>
        <button data-nb>6</button>
        <button data-nb>7</button>
        <button data-nb>8</button>
        <button data-nb>9</button>
        <button data-nb>0</button>
        <button data-nb>.</button>
        <button data-equal class="big">=</button>
    </div>
    <script src='app.js' defer></script>
</body>
</html>
